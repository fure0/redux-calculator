<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.1/redux.js"></script>
        <link rel="stylesheet" href="./main.css">
    </head>
    <body>
        <div id="main_div">
            <div id="results"></div>
            <div id="numbers"></div>
            <div id="calButtons"></div>
        </div>
        <script>
            var store = Redux.createStore(reducer);
            store.subscribe(createResult);
            createResult();
            createNumbers();
            createButton();
            function reducer(state, action) {
                console.log("reducer is loaded");
                if(state === undefined){
                    return {
                        total: 0,
                        selected: "0",
                        tpye: "show"
                    }
                }
                if (action.type === "calculate") {
                    if (typeof action.selected == "number") {
                        if (state.selected == 0) {
                            state.selected ="";
                        }
                        newSelected = state.selected +""+ action.selected;
                    } else {
                        newSelected = state.selected;
                    }
                    newState = Object.assign(
                        {}, 
                        state, 
                        {
                            total: 0,
                            selected: newSelected,
                            tpye: "show"
                        }
                    );
                }
                return newState;
            }
            function calculator(selected) {
                action = {
                    selected: selected,
                    type: "calculate"
                }
                store.dispatch(action);
            }
            function createResult() {
                var state = store.getState();

                var resultArea = `
                    <input id="showCal" type="text" readonly value="${state.selected}">
                `;
                document.getElementById("results").innerHTML = resultArea;
            }
            function createNumbers() {
                var numberTable = `
                    <table>
                        <tr>
                            <td onclick="calculator(7)">7<td>
                            <td onclick="calculator(8)">8<td>
                            <td onclick="calculator(9)">9<td>
                        </tr>
                        <tr>
                            <td onclick="calculator(4)">4<td>
                            <td onclick="calculator(5)">5<td>
                            <td onclick="calculator(6)">6<td>
                        </tr>
                        <tr>
                            <td onclick="calculator(1)">1<td>
                            <td onclick="calculator(2)">2<td>
                            <td onclick="calculator(3)">3<td>
                        </tr>
                        <tr>
                            <td><td>
                            <td onclick="calculator(0)">0<td>
                            <td><td>
                        </tr>
                        
                    </table>
                `;
                document.getElementById("numbers").innerHTML = numberTable;
            }
            function createButton() {
                var calButtons = `
                    <div>
                        <input type="button" class="calButtons" onclick="calculator('+')" value="+"/>
                        <input type="button" class="calButtons" onclick="calculator('-')" value="-"/>
                        <input type="button" class="calButtons" onclick="calculator('x')" value="x"/>
                        <input type="button" class="calButtons" onclick="calculator('%')" value="%"/>
                    </div>
                    <div>
                        <input type="button" class="calButtons" value="ac"/>
                        <input type="button" class="calButtons" value="="/>
                    </div>
                `;
                document.getElementById("calButtons").innerHTML = calButtons;
            }
        </script>
    </body>
</html>
