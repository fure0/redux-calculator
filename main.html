<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.1/redux.js"></script>
        <style>
            #numbers {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%,-50%);
                font-size: 10vw;
            }
        </style>
    </head>
    <body>
        <div id="numbers"></div>
        <script>
            var store = Redux.createStore(reducer);
            createNumbers();
            function reducer(state, action) {
                console.log("reducer is loaded");
            }
            function createNumbers() {
                var numberTable = `
                    <table>
                        <tr>
                            <td>7<td>
                            <td>8<td>
                            <td>9<td>
                        </tr>
                        <tr>
                            <td>4<td>
                            <td>5<td>
                            <td>6<td>
                        </tr>
                        <tr>
                            <td>1<td>
                            <td>2<td>
                            <td>3<td>
                        </tr>
                    </table>
                `;
                document.querySelector("#numbers").innerHTML = numberTable;
            }
        </script>
    </body>
</html>
