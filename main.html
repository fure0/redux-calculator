<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.1/redux.js"></script>
        <link rel="stylesheet" href="./main.css">
    </head>
    <body>
        <div id="main_div">
            <div id="results"></div>
            <div id="numbers"></div>
            <div id="calButtons"></div>
        </div>
        <script>
            var store = Redux.createStore(reducer);
            store.subscribe(createResult);
            createResult();
            createNumbers();
            createButton();
            function reducer(state, action) {
                console.log("reducer");
                if(state === undefined){
                    return {
                        total: 0,
                        selected: "",
                        inputArray: []
                    }
                }
                if (action.type == "numBtn") {
                    if (action.selected == 0 && state.selected == "") {
                        action.selected = "";
                    }
                    state.selected = state.selected +""+ action.selected.toString();
                    return state;
                } else {
                    if (action.selected == "ac") {
                        state.total = 0;
                        state.selected = "";
                        return state;
                    } else if (action.selected == "+") {
                        if (state.selected) {
                            state.inputArray.push(state.selected);
                        }
                        state.inputArray.push("+");
                        state.inputArray.push("+");
                        state.selected = "";
                        return state;
                    } else {
                        console.log(state.inputArray);
                        cal = "";
                        var newTotal = 0;
                        for (var value of state.inputArray) {
                            if (value == "+") {
                                cal = "+";
                            }
                            if (value == "=") {

                            }
                            if (cal == "+") {
                                newTotal = state.total + parseInt(value);
                            }
                        }
                        state.total = newTotal;
                        console.log(state.total);
                        state.inputArray = [];
                        return state;
                    }
                }

            }
            function calculator(selected) {
                var state = store.getState();
                if (selected == "+" || selected == "-" || selected == "x" || selected == "%" || selected == "ac" || selected == "=") {
                    action = {
                        selected: selected,
                        type: "calBtn"
                    }
                } else {
                    action = {
                        number: selected,
                        type: "numBtn"
                    }
                    num = selected;
                }
                
                store.dispatch(action);
            }
            function createResult() {
                var state = store.getState();

                var resultArea = `
                    <input id="showCal" type="text" readonly value="${state.selected}">
                `;
                document.getElementById("results").innerHTML = resultArea;
            }
            function createNumbers() {
                var numberTable = `
                    <table>
                        <tr>
                            <td onclick="calculator(7)">7<td>
                            <td onclick="calculator(8)">8<td>
                            <td onclick="calculator(9)">9<td>
                        </tr>
                        <tr>
                            <td onclick="calculator(4)">4<td>
                            <td onclick="calculator(5)">5<td>
                            <td onclick="calculator(6)">6<td>
                        </tr>
                        <tr>
                            <td onclick="calculator(1)">1<td>
                            <td onclick="calculator(2)">2<td>
                            <td onclick="calculator(3)">3<td>
                        </tr>
                        <tr>
                            <td><td>
                            <td onclick="calculator(0)">0<td>
                            <td><td>
                        </tr>
                        
                    </table>
                `;
                document.getElementById("numbers").innerHTML = numberTable;
            }
            function createButton() {
                var calButtons = `
                    <div>
                        <input type="button" class="calButtons" onclick="calculator('+')" value="+"/>
                        <input type="button" class="calButtons" onclick="calculator('-')" value="-"/>
                        <input type="button" class="calButtons" onclick="calculator('x')" value="x"/>
                        <input type="button" class="calButtons" onclick="calculator('%')" value="%"/>
                    </div>
                    <div>
                        <input type="button" class="calButtons" onclick="calculator('ac')" value="ac"/>
                        <input type="button" class="calButtons" onclick="calculator('=')" value="="/>
                    </div>
                `;
                document.getElementById("calButtons").innerHTML = calButtons;
            }
        </script>
    </body>
</html>
