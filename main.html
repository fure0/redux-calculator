<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.1/redux.js"></script>
        <style>
            #main_div {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%,-50%);
            }
            #showCal {
                width: 200px;
                height: 60px;
            }
            #numbers {
                font-size: 6vw;
            }
            .calButtons {
                margin: 5px;
                font-size: 3vw;
            }
        </style>
    </head>
    <body>
        <div id="main_div">
            <div id="results"></div>
            <div id="numbers"></div>
            <div id="calButtons"></div>
        </div>
        <script>
            var store = Redux.createStore(reducer);
            createResult();
            createNumbers();
            createButton();
            function reducer(state, action) {
                console.log("reducer is loaded");
                if(state === undefined){
                    return {
                        calNum: 0,
                        selectedShow: "",
                        mode: "show"
                    }
                }
            }
            function createResult() {
                var state = store.getState();
                console.log(state);
                var resultArea = `
                    <input id="showCal" type="text" readonly>
                `;
                document.getElementById("results").innerHTML = resultArea;
            }
            function createNumbers() {
                var numberTable = `
                    <table>
                        <tr>
                            <td>7<td>
                            <td>8<td>
                            <td>9<td>
                        </tr>
                        <tr>
                            <td>4<td>
                            <td>5<td>
                            <td>6<td>
                        </tr>
                        <tr>
                            <td>1<td>
                            <td>2<td>
                            <td>3<td>
                        </tr>
                    </table>
                `;
                document.getElementById("numbers").innerHTML = numberTable;
            }
            function createButton() {
                var calButtons = `
                    <div>
                        <input type="button" class="calButtons" value="+"/>
                        <input type="button" class="calButtons" value="-"/>
                        <input type="button" class="calButtons" value="x"/>
                        <input type="button" class="calButtons" value="%"/>
                    </div>
                    <div>
                        <input type="button" class="calButtons" value="ac"/>
                        <input type="button" class="calButtons" value="="/>
                    </div>
                `;
                document.getElementById("calButtons").innerHTML = calButtons;
            }
        </script>
    </body>
</html>
